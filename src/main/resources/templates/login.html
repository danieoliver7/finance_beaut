<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Login')">
</head>
<body class="login-page">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <h2 style="color: #593043; font-weight: 600;">Beauty Clinic Finance</h2>
                    <p class="text-muted">Sistema de Controle Financeiro</p>
                </div>
                <div class="card login-card shadow-lg">
                    <div class="card-body p-5">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Usuário ou senha inválidos!
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Você foi desconectado com sucesso!
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                            
                            <div class="mt-3 text-center">
                                <a href="#" class="text-decoration-none" style="color: #593043;">Esqueceu sua senha?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted">&copy; 2023 Beauty Clinic Finance</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
