<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/sidebar.css">
    <script src="/js/agendamentos.js"></script>
</head>
<body>
    <!-- Fragmento do Sidebar -->
    <div th:fragment="sidebar(activeMenu)" class="sidebar">
        <div class="p-3 border-bottom">
            <div class="d-flex align-items-center mb-3">
                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                    <i class="bi bi-person-circle text-primary fs-4"></i>
                </div>
                <div>
                    <h6 class="mb-0">Olá, Admin</h6>
                    <small class="text-white-50">Administrador</small>
                </div>
            </div>
        </div>
        
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a href="/dashboard" class="sidebar-link" th:classappend="${activeMenu == 'dashboard'} ? 'active' : ''">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/agendamentos" class="sidebar-link" th:classappend="${activeMenu == 'agendamentos'} ? 'active' : ''">
                    <i class="bi bi-calendar-check"></i> Agendamentos
                </a>
            </li>
            <li class="nav-item">
                <a href="javascript:void(0);" onclick="abrirModalNovoAgendamento()" class="sidebar-link">
                    <i class="bi bi-plus-circle"></i> Agendamento Rapido
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="sidebar-link" th:classappend="${activeMenu == 'clientes'} ? 'active' : ''">
                    <i class="bi bi-person"></i> Clientes
                </a>
            </li>
            <li class="nav-item">
                <a href="/profissionais" class="sidebar-link" th:classappend="${activeMenu == 'profissionais'} ? 'active' : ''">
                    <i class="bi bi-people"></i> Profissionais
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="sidebar-link" data-bs-toggle="modal" data-bs-target="#novoProfissionalModal">
                    <i class="bi bi-person-plus"></i> Novo Profissional
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="sidebar-link" th:classappend="${activeMenu == 'procedimentos'} ? 'active' : ''">
                    <i class="bi bi-list-check"></i> Procedimentos
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="sidebar-link" th:classappend="${activeMenu == 'financeiro'} ? 'active' : ''">
                    <i class="bi bi-cash-coin"></i> Financeiro
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="sidebar-link" th:classappend="${activeMenu == 'relatorios'} ? 'active' : ''">
                    <i class="bi bi-bar-chart"></i> Relatórios
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="sidebar-link" th:classappend="${activeMenu == 'configuracoes'} ? 'active' : ''">
                    <i class="bi bi-gear"></i> Configurações
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
