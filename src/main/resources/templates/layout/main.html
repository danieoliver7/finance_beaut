<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${pageTitle} ?: 'Beauty Clinic Finance'">Beauty Clinic Finance</title>
    
    <!-- CSS comum -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Espaço para CSS específico da página -->
    <th:block th:replace="${pageCss} ?: ~{}"></th:block>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <th:block th:replace="fragments/header :: header"></th:block>

    <!-- Área Principal -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <th:block th:replace="fragments/sidebar :: sidebar(${activeMenu})"></th:block>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Título da página - pode ser substituído -->
            <div class="d-flex justify-content-between align-items-center mb-4" th:unless="${hidePageTitle}">
                <h4 class="mb-0" th:text="${pageHeader} ?: 'Dashboard'">Dashboard</h4>
                <div th:replace="${pageActions} ?: ~{}">
                    <!-- Ações padrão, se nenhuma for fornecida -->
                    <button class="btn btn-outline-primary">
                        <i class="bi bi-filter"></i> Filtrar
                    </button>
                </div>
            </div>
            
            <!-- Conteúdo da página -->
            <th:block th:replace="${content}">
                <p>Conteúdo padrão, deve ser substituído</p>
            </th:block>
        </div>
    </div>

    <!-- Scripts comuns -->
    <th:block th:replace="fragments/scripts :: scripts"></th:block>
    
    <!-- Scripts específicos da página -->
    <th:block th:replace="${pageScripts} ?: ~{}"></th:block>
</body>
</html>
